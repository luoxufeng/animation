<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>简单透明对的变化</title>
    <style type="text/css">
      *{margin: 0}
       .div1{
          width: 200px;
          height: 200px;
          background-color: red;
          filter:alpha(opacity=30);/*ie的透明度*/
          -moz-opacity:0.3;/*firefox独有*/
          opacity:0.3;/*其他*/
       }
    </style>


</head>
<body>
    <div class="div1" id="div1">
        我的透明度变化了吗？？
    </div>
</body>
 <script type="text/javascript">
      window.onload=function(){
        var obj=document.getElementById("div1");
        obj.onmouseover=function(){
            startMove(obj,10,100);
        }

        obj.onmouseout=function(){
            startMove(obj,-10,30);
         }
      }
       
      var timmer=null;
      var alpha=30;
      function startMove(obj,speed,iTarget){
          clearInterval(timmer);//为了避免同时鼠标移入过多，先清空定时器
         //var obj=document.getElementById("txtMove");
          timmer= setInterval(function(){
            if(alpha==iTarget){
                clearInterval(timmer);
            }else{
                  alpha+=speed;
                  obj.style.filter='alpha(opacity='+alpha+')';
                 obj.style.opacity=alpha/100;
            }
           },30); 
      }

     
    </script>
</html>
